<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style/contact.css" />

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-169866425-1"></script>

  <body>
    <h1>Contact Us</h1>
    <div class="topnav">
      <a class="active" href="Sitemap.html"
        ><img src="images/direction.png" alt="direction" title="direction" />
        Site Map</a
      >
      <a href="pokedex.html"
        ><img src="images/location.png" alt="location" title="location" />
        Pok√©dex</a
      >
      <a href="index.html"><img src="images/bag.png" title="bag" alt="bag" class="bottom" />
      Home</a>
      </div>
    </div>
    <div class="container">
      <form>
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="Japan">Japan</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="China">China</option>
        </select>

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px;"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
