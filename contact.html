    <div class="container">
      <form>
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />
        <label for="age">Date Of Birth</label>
        <input
        type="date"
        name="date of birth"
        placeholder="date of birth.."
        />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="Japan">Japan</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="China">China</option>
        </select>

        <label for="subject">Suggestion</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px;"
        ></textarea>

        <input type="submit" value="Submit" onclick="formCheck()"/>
      </form>
    </div>
    <script>
    function formCheck(){
    let firstName = document.getElementById("fname")
    let lastName = document.getElementById("lname")
    let Suggestion = document.getElementById("subject")
    if(firstName.value == "" || lastName.value =="" || Suggestion.value ==""){
      alert("Please complete the form before submit")
    }
    }
    </script>
